<!-- src/app/components/artist/artist.component.html -->
<div class="p-fluid pt-4 flex justify-content-center">
  <div class="w-full md:w-10 lg:w-8 surface-card shadow-2 border-round p-4">
    <form [formGroup]="artistForm" (ngSubmit)="submit()" autocomplete="off">
      <div class="formgrid grid ml-3">
        <div class="field col-12 md:col-3">
          <label for="name">Name <span class="required">*</span></label>
          <input
            pInputText
            id="name"
            formControlName="name"
            type="text"
            class="w-full"
            placeholder="Enter name"
          />
        </div>
        <div class="field col-12 md:col-3">
          <label for="name">Phone <span class="required">*</span></label>
          <input
            pInputText
            id="phone"
            formControlName="phone"
            type="text"
            class="w-full"
            placeholder="Enter phone"
          />
        </div>
        <div class="field col-12 md:col-3">
          <label for="name"
            >Specialization <span class="required">*</span></label
          >
          <input
            pInputText
            id="specialization"
            formControlName="specialization"
            type="text"
            class="w-full"
            placeholder="Enter specialization"
          />
        </div>
        <div class="field col-12 md:col-3 flex align-items-end">
          <button
            pButton
            type="submit"
            label="{{ editingArtist ? 'Update' : 'Add' }}"
          ></button>
        </div>
      </div>
    </form>

    @if (artists.length) {
    <p-table
      [value]="artists"
      class="mt-4 shadow-1"
      styleClass="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%">Name</th>
          <th style="width: 25%">Phone</th>
          <th style="width: 30%">Email</th>
          <th style="width: 20%">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-artist let-index="rowIndex">
        <tr>
          <td>{{ artist.name }}</td>
          <td>{{ artist.phone }}</td>
          <td>{{ artist.specialization }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-text"
              (click)="edit(artist)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-text p-button-danger"
              (click)="delete(artist)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    }
  </div>
</div>
